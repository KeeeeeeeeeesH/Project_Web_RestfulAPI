<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Read History</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Read History Overview</h2>
    <div class="card-body">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Member ID</th>
                <th>News ID</th>
                <th>Read Date</th>
            </tr>
        </thead>
        <tbody id="readHistoryList">
            <!-- Read history data will be inserted here -->
        </tbody>
    </table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {
    fetch('http://localhost:5000/api/read_history')
    .then(response => response.json())
    .then(historyItems => {
        const tableBody = document.getElementById('readHistoryList');
        historyItems.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.Mem_Id}</td>
                <td>${item.News_Id}</td>
                <td>${new Date(item.Read_Date).toLocaleString()}</td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error loading read history:', error));
});
</script>
</body>
</html>
