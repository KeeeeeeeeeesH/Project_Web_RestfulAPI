<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Reads Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card-body">
    <div class="container mt-5">
        <h2>Total Reads List</h2>
        <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Count ID</th>
                    <th>News ID</th>
                </tr>
            </thead>
            <tbody id="totalReadsTable"></tbody>
        </table>
    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:5000/api/Total_Read') // แน่ใจว่า URL ตรงกับ endpoint ของคุณ
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('totalReadsTable');
                data.forEach(item => {
                    const row = `<tr>
                                    <td>${item.Count_Id}</td>
                                    <td>${item.News_Id}</td>
                                </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error loading the total reads data:', error));
        });
    </script>
</body>
</html>
