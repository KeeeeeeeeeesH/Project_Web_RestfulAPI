<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Edit Admin</h2>
    <form id="editAdminForm">
        <div class="form-group">
            <label for="Adm_Fname">First Name:</label>
            <input type="text" class="form-control" id="Adm_Fname" name="Adm_Fname" required>
        </div>
        <div class="form-group">
            <label for="Adm_Lname">Last Name:</label>
            <input type="text" class="form-control" id="Adm_Lname" name="Adm_Lname" required>
        </div>
        <div class="form-group">
            <label for="Adm_Username">Username:</label>
            <input type="text" class="form-control" id="Adm_Username" name="Adm_Username" required>
        </div>
        <div class="form-group">
            <label for="Adm_Email">Email:</label>
            <input type="email" class="form-control" id="Adm_Email" name="Adm_Email" required>
        </div>
        <div class="form-group">
            <label for="Adm_Phone">Phone:</label>
            <input type="text" class="form-control" id="Adm_Phone" name="Adm_Phone" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Admin</button>
    </form>
</div>

<script>
$(document).ready(function() {
    const adminId = new URLSearchParams(window.location.search).get('id');

    // Fetch admin details
    $.get(`http://localhost:5000/api/admin/${adminId}`, function(admin) {
        $('#Adm_Fname').val(admin.Adm_Fname);
        $('#Adm_Lname').val(admin.Adm_Lname);
        $('#Adm_Username').val(admin.Adm_Username);
        $('#Adm_Email').val(admin.Adm_Email);
        $('#Adm_Phone').val(admin.Adm_Phone);
    });

    // Handle form submission
    $('#editAdminForm').submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: `http://localhost:5000/api/admin/${adminId}`,
            method: 'PUT',
            data: $(this).serialize(),
            success: function() {
                alert('Admin updated successfully');
                window.location.href = '../view/admin.html'; // Redirect to the dashboard
            },
            error: function() {
                alert('Error updating admin');
            }
        });
    });
});
</script>
</body>
</html>
