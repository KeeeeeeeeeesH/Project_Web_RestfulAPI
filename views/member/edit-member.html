<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Edit Member</h2>
    <form id="editMemberForm">
        <div class="form-group">
            <label for="Mem_Fname">First Name:</label>
            <input type="text" class="form-control" id="Mem_Fname" name="Mem_Fname" required>
        </div>
        <div class="form-group">
            <label for="Mem_Lname">Last Name:</label>
            <input type="text" class="form-control" id="Mem_Lname" name="Mem_Lname" required>
        </div>
        <div class="form-group">
            <label for="Mem_Username">Username:</label>
            <input type="text" class="form-control" id="Mem_Username" name="Mem_Username" required>
        </div>
        <div class="form-group">
            <label for="Mem_Email">Email:</label>
            <input type="email" class="form-control" id="Mem_Email" name="Mem_Email" required>
        </div>
        <div class="form-group">
            <label for="Mem_Phone">Phone:</label>
            <input type="text" class="form-control" id="Mem_Phone" name="Mem_Phone" required>
        </div>
        <div class="form-group">
            <label for="Mem_Status">Status:</label>
            <select class="form-control" id="Mem_Status" name="Mem_Status" required>
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Admin</button>
    </form>
</div>

<script>
$(document).ready(function() {
    const memberId = new URLSearchParams(window.location.search).get('id');

    // Fetch admin details
    $.get(`http://localhost:5000/api/member/${memberId}`, function(member) {
        $('#Mem_Fname').val(member.Mem_Fname);
        $('#Mem_Lname').val(member.Mem_Lname);
        $('#Mem_Username').val(member.Mem_Username);
        $('#Mem_Email').val(member.Mem_Email);
        $('#Mem_Phone').val(member.Mem_Phone);
        $('#Mem_Status').val(member.Mem_Status);
    });

    // Handle form submission
    $('#editMemberForm').submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: `http://localhost:5000/api/member/${memberId}`,
            method: 'PUT',
            data: $(this).serialize(),
            success: function() {
                alert('Member updated successfully');
                window.location.href = '../views/member.html'; // Redirect to the dashboard
            },
            error: function() {
                alert('Error updating member');
            }
        });
    });
});
</script>
</body>
</html>
