<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- นำเข้า Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- นำเข้าแบบอักษรที่กำหนดเอง -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <!-- นำเข้าไฟล์ CSS ที่กำหนดเอง -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Member Dashboard</h1>
        <a href="add-member.html" class="btn btn-success">Add New Member</a>
        <!-- เนื้อหาเพิ่มเติมที่นี่ -->
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="member-rows">
                    <!-- ข้อมูลจะถูกแทรกที่นี่ -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- นำเข้า Bootstrap JS และความต้องการ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost:5000/api/member')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('member-rows');
                    data.forEach(member => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${member.Mem_Id}</td>
                                        <td>${member.Mem_Fname}</td>
                                        <td>${member.Mem_Lname}</td>
                                        <td>${member.Mem_Username}</td>
                                        <td>${member.Mem_Email}</td>
                                        <td>${member.Mem_Phone}</td>
                                        <td>${member.Mem_Status}</td>
                                        <td>
                                            <button onclick="editMember('${member.Mem_Id}')" class="btn btn-primary">Edit</button>
                                            <button onclick="deleteMember('${member.Mem_Id}', this)" class="btn btn-danger">Delete</button>
                                        </td>`;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error loading the member data:', error);
                    const tableBody = document.getElementById('member-rows');
                    tableBody.innerHTML = '<tr><td colspan="8">Failed to load data</td></tr>';
                });
        });

        function deleteMember(memberId, element) {
            if (confirm('Are you sure you want to delete this member?')) {
                fetch(`http://localhost:5000/api/member/${memberId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.text(); // เปลี่ยนเป็น text() หากคำตอบไม่ใช่ JSON
                })
                .then(data => {
                    alert('Member deleted successfully');
                    element.parentNode.parentNode.remove(); // Removes row from table
                })
                .catch(error => {
                    console.error('Error deleting the member:', error);
                    alert(error.message);
                });
            }
        }

        function editMember(memberId) {
                window.location.href = `../edit-member.html?id=${memberId}`;
            }
    </script>

</body>

</html>
