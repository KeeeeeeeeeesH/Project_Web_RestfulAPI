<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2>เข้าสู่ระบบ Admin</h2>
            <img src="../images/logo.png" alt="Admin Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        <form id="loginForm" class="mt-4">
            <div class="form-group">
                <label for="login">Email or Username:</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="mt-3">
                <a href="../views/recovery.html" class="btn btn-link">Forget Password?</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        //ตรวจสอบสถานะ localstorage
        document.addEventListener('DOMContentLoaded', function () {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = '../views/dashboard.html';
            }

            //รับข้อมูลที่กรอก
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                //ส่งข้อมูลแบบไม่รีเฟรชหน้า
                e.preventDefault();

                const loginData = {
                    login: document.getElementById('login').value,
                    password: document.getElementById('password').value
                };

                //ส่งไปที่ api
                fetch('https://co-newsproject.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                })
                    .then(response => {
                        if (!response.ok) {
                            if (response.status === 403) {
                                throw new Error('ไม่ได้อยู่ในสถานะผู้ดูแลระบบ');
                            }
                            if (response.status === 401) {
                                throw new Error('ชื่อผู้ใช้หรืออีเมล์หรือรหัสผ่านไม่ถูกต้อง');
                            }
                            throw new Error('เข้าสู่ระบบล้มเหลว โปรดลองอีกครั้งภายหลัง');
                        }
                        return response.json();
                    })
                    //set true ถ้า success
                    .then(data => {
                        if (data.success) {
                            localStorage.setItem('isLoggedIn', true);
                            alert('เข้าสู่ระบบสำเร็จ');
                            window.location.href = '../views/dashboard.html';
                        }
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            });
        });
    </script>
</body>

</html>
