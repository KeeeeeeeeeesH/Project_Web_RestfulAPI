<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2>เข้าสู่ระบบ Admin</h2>
            <img src="../images/logo.png" alt="Admin Logo" class="img-fluid" style="max-width: 200px;">
            <!-- Adjust the src path as necessary -->
        </div>
        <form id="loginForm" class="mt-4">
            <div class="form-group">
                <label for="login">Email or Username:</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="mt-3">
                <a href="../views/recovery.html" class="btn btn-link">Forget Password?</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = '../views/dashboard.html';
            }

            $('#loginForm').submit(function (e) {
                e.preventDefault();
                var loginData = {
                    login: $('#login').val(),
                    password: $('#password').val()
                };
                $.ajax({
                    url: 'http://localhost:5000/api/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(loginData),
                    success: function (data) {
                        if (data.success) {
                            localStorage.setItem('isLoggedIn', true);
                            alert('Login successful')
                            window.location.href = '../views/dashboard.html';
                        }
                    },
                    error: function (xhr) {
                        if (xhr.status === 403) {
                            alert('ไม่ได้อยู่ในสถานะผู้ดูแลระบบ');
                        } 
                        
                        if (xhr.status === 401) {
                            alert('Username or email and password do not match');
                        } else {
                            alert('Login failed. Please try again.');
                        } 
                    },
                });
            });
        });
    </script>
</body>

</html>
