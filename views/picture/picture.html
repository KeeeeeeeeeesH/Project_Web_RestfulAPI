<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Picture Gallery</h2>
        <a href="add-picture.html" class="btn btn-success">Add New Picture</a>
        <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">New ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">Filename</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="gallery"></tbody>
        </table>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('http://localhost:5000/api/picture')
    .then(response => response.json())
    .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach((img) => {
            const row = `
                <tr>
                    <th scope="row">${img.News_Id}</th>
                    <td><img src="/uploads/${img.News_Pic}" style="width: 100px; height: auto;"></td>
                    <td>${img.News_Pic}</td>
                    <td><button class="btn btn-danger" onclick="deleteImage(${img.News_Id}, '${img.News_Pic}')">Delete</button></td>
                </tr>
            `;
            gallery.innerHTML += row;
        });
    })
    .catch(error => console.error('Error loading the images:', error));
});

function deleteImage(newsId, fileName) {
            fetch(`http://localhost:5000/api/picture/${newsId}/${fileName}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    console.log('Image deleted successfully');
                    window.location.reload();
                } else {
                    console.error('Failed to delete the image');
                }
            })
            .catch(error => console.error('Error deleting the image:', error));
        }
    </script>
</body>
</html>
