<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Sub-Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add New Sub-Category</h1>
        <form id="addSubCategoryForm">
            <div class="form-group">
                <label for="subCatName">Sub-Category Name:</label>
                <input type="text" class="form-control" id="subCatName" required>
            </div>
            <div class="form-group">
                <label for="catId">Category ID:</label>
                <select class="form-control" id="catId" required>
                    <!-- Category IDs will be populated here -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // Load categories to populate the select dropdown
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:5000/api/category')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('catId');
                    data.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.Cat_Id;
                        option.textContent = category.Cat_Name;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Failed to load categories:', error));
        });

        // Handle form submission
        document.getElementById('addSubCategoryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const subCatName = document.getElementById('subCatName').value;
            const catId = document.getElementById('catId').value;

            fetch('http://localhost:5000/api/sub_category', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Sub_Cat_Name: subCatName,
                    Cat_Id: catId
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Sub-Category added successfully!');
                    window.location.reload(); // Optionally reload the page or redirect
                } else {
                    throw new Error('Failed to add sub-category');
                }
            })
            .catch(error => {
                console.error('Error adding sub-category:', error);
                alert(error.message);
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
