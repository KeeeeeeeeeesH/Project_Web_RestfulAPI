<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Work Status</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Add New Work Status</h2>
    <form id="addWorkStatusForm">
        <div class="form-group">
            <label for="admId">Admin ID:</label>
            <select class="form-control" id="admId" required>
                <!-- Admin IDs will be loaded here -->
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" class="form-control" id="status" required>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate">
        </div>
        <button type="submit" class="btn btn-success">Add Status</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {
    // Fetch admin IDs to populate the dropdown
    fetch('http://localhost:5000/api/admin')  // Make sure this endpoint exists and is correct
    .then(response => response.json())
    .then(admins => {
        const adminSelect = document.getElementById('admId');
        admins.forEach(admin => {
            let option = new Option(admin.Adm_Id, admin.Adm_Id); // assuming the data includes Adm_Id
            adminSelect.appendChild(option);
        });
    });

    // Handle form submission to add new work status
    document.getElementById('addWorkStatusForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = {
            Adm_Id: document.getElementById('admId').value,
            Adm_Status: document.getElementById('status').value,
            Start_Date: document.getElementById('startDate').value,
            End_Date: document.getElementById('endDate').value || null
        };

        fetch('http://localhost:5000/api/work_status', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) throw new Error('Failed to add new work status.');
            alert('Work status added successfully.');
            window.location.href = `../views/work_status.html`;
        })
        .catch(error => {
            console.error('Error adding work status:', error);
            alert('Error adding work status: ' + error.message);
        });
    });
});
</script>
</body>
</html>
