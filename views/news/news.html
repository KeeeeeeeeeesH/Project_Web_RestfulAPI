<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show News</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">News Overview</h2>

    <a href="add-news.html" class="btn btn-success">Add New Admin</a>

    <div class="card-body">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Details</th>
                <th>Date Added</th>
                <th>Category ID</th>
                <th>Major ID</th>
            </tr>
        </thead>
        <tbody id="newsList">
            <!-- News data will be inserted here -->
        </tbody>
    </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {
    fetch('http://localhost:5000/api/news')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('newsList');
        data.forEach(news => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${news.News_Id}</td>
                <td>${news.News_Name}</td>
                <td>${news.News_Details}</td>
                <td>${new Date(news.Date_Added).toLocaleDateString()}</td>
                <td>${news.Cat_Id}</td>
                <td>${news.Major_Id}</td>
                <td>
                    <button class="btn btn-primary" onclick="editMember(${news.News_Id})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteMember(${news.News_Id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error loading news:', error));
});

function editMember(newsId) {
    window.location.href = `../views/edit-news.html?id=${newsId}`;
}

function deleteMember(newsId, element) {
            if (confirm('Are you sure you want to delete this news?')) {
                fetch(`http://localhost:5000/api/news/${newsId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.text(); // เปลี่ยนเป็น text() หากคำตอบไม่ใช่ JSON
                })
                .then(data => {
                    alert('News deleted successfully');
                })
                .catch(error => {
                    console.error('Error deleting the news:', error);
                    alert(error.message);
                });
            }
        }
</script>
</body>
</html>
